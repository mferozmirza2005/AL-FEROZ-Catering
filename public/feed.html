<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>
  <link rel="stylesheet" href="css/feed.css" />
</head>

<body>
  <!-- navigation start -->
  
  <div id="navbar"></div>

  <!-- navigation end -->

  <div class="feedbook">
    <div class="feeds"></div>
  </div>
  <div class="postfeed">
    <div class="postBtn">
      <button id="postBtn">
        <img src="images/edit_note_black_24dp.svg" alt="" />
      </button>
    </div>
    <div class="postArea">
      <input id="userPost" type="text" placeholder="Type your feedback here..." />
      <button id="postSubmit">
        <img src="images/send_white_24dp.svg" alt="">
      </button>
    </div>
  </div>

  <script src="js/feed.js"></script>
  <script src="js/app.js"></script>
  <script type="module" src="js/mainDB.js"></script>
</body>

</html>
